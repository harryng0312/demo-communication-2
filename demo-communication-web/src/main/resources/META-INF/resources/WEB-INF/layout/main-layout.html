<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment (title, otherStaticResources, header, nav, mainContent, footer)">
<head>
    <meta charset="UTF-8"/>
    <title th:replace="${title}">Page 1 Title</title>
    <th:block th:replace="~{../fragment/app-fragment :: default-home-static-resources}"/>
    <!-- Other javascript, css source files -->
    <th:block th:replace="${otherStaticResources!=null} ?${otherStaticResources}: ~{}"/>
</head>
<body>
<header th:insert="${header!=null}?${header}: ~{../fragment/app-fragment :: home-header}">
</header>
<section>
    <nav th:insert="${nav!=null}?${nav}: ~{../fragment/nav-fragment :: nav-default}">
        <ul>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
    </nav>
    <article th:insert="${mainContent!=null}?${mainContent}: ~{}">
        <h1>Page 1</h1>
        <p>Main content of Page 1</p>
    </article>
</section>
<footer th:insert="${footer!=null}?${footer}: ~{../fragment/app-fragment :: copyright}">
    <p>Footer</p>
</footer>
</body>
</html>
